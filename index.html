<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Funny T-Shirts</title>

	<meta name="viewport" content="width=device-width, user-scalable=no">

	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/bootstrap-grid.min.css">
	<link rel="stylesheet" href="css/style.css">

	<!-- Fonts -->
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
	<link rel="stylesheet" href="css/fontawesome-all.min.css">

	<!-- Jquery -->
	<script src="js/jquery-3.3.1.min.js"></script>

</head>
<body>
	<header class="container-fluid header-top">
		<div class="row">
			<div class="col-4 logotype">
				<a href="#Home"><img src="img/logo-tienda.jpg" alt="Logo tienda"></a>
			</div>
			<div class="col-3">

				
			</div>
			<div class="col-5">
				
			</div>
		</div>
	</header>
	<section class="container main-content">
		<article class="row">
			<div class="col-8 main-products" id="products">
				<!-- Lista de productos -->
				<div class="card col-4 card-product">
				  <img class="card-img-top" id="productPicture" src="img/img1.jpg" alt="Card image cap">
				  <div class="card-body">
				    <h4 class="card-title" id="productName">Camiseta 1</h4>
				    <p class="card-text" id="productDescription">
				      Some quick example text to build on the card title
				      and make up the bulk of the card's content.
				    </p>
				    <span id="productPrice">30</span>
				    <button type="button" class="btn btn-outline-primary" id="AddToCard"><i class="fas fa-cart-plus"></i>Add to Card</button>
				  </div>
			</div>
				
			</div>
			<aside class="col-4 shopping-card">
				<!-- Productos que se añaden a la cesta -->
			</aside>
		</article>
	</section>
	<footer class="container-fluid main-footer">
		<div class="row">
			<div class="col-12">
				<p>All Rights Reserved Fran, Laura Adrián</p>
			</div>
		</div>
	</footer>

	<script src="js/app.js"></script>
</body>
</html>
